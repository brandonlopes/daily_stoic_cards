<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Daily Stoic</title>

    <style>
        :root {
            --card-width: 500px;
            --card-height: 300px;
        }

        body {
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            background-color: #202020;
            color: azure;
        }

        header {
            min-height: 13vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        main {
            min-height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #202020;
        }

        p {
            font-size: 18px;
        }

        img {
            width: calc(var(--card-width) / 2);
            height: calc(var(--card-height) / 1.5);
        }

        .card-container {
            /* border: 5px solid yellowgreen; */
            position: relative;
            perspective: 40em;
            height: var(--card-height);
            text-align: center;
        }

        .card-container:hover {
            cursor: pointer;
        }

        .card,
        .card-back {
            will-change: transform;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 black;
            /* z-index: 2; */
            /* display: flex; */
            /* justify-content: center; */
            /* flex-wrap: wrap; */
            /* align-items: center; */
            background: whitesmoke;
            width: var(--card-width);
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .card-flip {
            transform: rotateY(180deg);
        }

        .card-back {
            display: flex;
            flex-flow: column;
            position: absolute;
            top: 0;
            transform: rotateY(180deg);
        }

        .card-back-flip {
            transform: rotateY(360deg);
        }

        .card-quote {
            background-color: darkblue;
            border-radius: 0px 0px 10px 10px;
            color: whitesmoke;
            flex-grow: 1;
            height: 100%;
        }

        @media only screen and (max-width: 800px) {
            :root {
                --card-width: 300px;
                --card-height: 200px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Daily Stoic</h1>
    </header>

    <h1 style="text-align: center;" id="taskNumber"></h1>

    <main>

        <div class="card-container" id="cardContainer">
            <div class="card" id="card">
                <img id="cardImage">
                <h2 id="cardTask"></h2>
            </div>
            <div class="card-back" id="cardBack">
                <p id="cardDescription"></p>
                <div class="card-quote">
                    <p id="cardQuote"></p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
