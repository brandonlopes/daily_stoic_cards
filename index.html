<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Daily Stoic</title>

    <style>
        :root {
            --card-color: #394a7c;
            --white: #eeeeee;
            --black: #202020;
            --card-width: 500px;
            --card-height: 300px;
        }

        body {
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            background-color: var(--black);
            /* background-color: #eeeeee; */
            color: var(--white);
            text-align: center;
        }

        header {
            min-height: 13vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        main {
            min-height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--black);
        }

        p {
            font-size: 18px;
        }

        img,
        .material-icons {
            /* width: calc(var(--card-width) / 3); */
            border: 1px solid var(--white);
            border-radius: 100px;
            background-color: var(--white);
            margin: 0px;
            padding: 8px;
            font-size: 100px;
            /* height: calc(var(--card-height) / 2); */
            color: var(--black);
        }

        .card-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: space-between;
            border-radius: 10px 10px 0px 0px;

            background-color: var(--card-color);
            height: calc(var(--card-height) / 1.9);
        }

        .card-container {
            position: relative;
            perspective: 40em;
            height: var(--card-height);
            text-align: center;
        }

        .card-container:hover {
            cursor: pointer;
        }

        .card,
        .card-back {
            will-change: transform;
            border-radius: 15px;
            box-shadow: 0 4px 8px 0 black;
            z-index: 2;
            background: var(--white);
            width: var(--card-width);
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        #cardTask {
            margin-top: 1em;
            padding: 1em;
        }

        .card-flip {
            transform: rotateY(180deg);
        }

        .card-back {
            display: flex;
            flex-flow: column;
            align-items: center;
            position: absolute;
            top: 0;
            transform: rotateY(180deg);
            padding-bottom: 0px;
            margin-bottom: 0px;
        }

        .card-back-flip {
            transform: rotateY(360deg);
        }

        .card-quote {
            background-color: var(--card-color);
            border-radius: 0px 0px 10px 10px;
            color: var(--white);
            flex-grow: 1;
            height: 100%;
        }

        @media only screen and (max-width: 800px) {
            :root {
                --card-width: 350px;
                --card-height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Daily Stoic</h1>
    </header>

    <h1 id="taskNumber"></h1>

    <main>

        <div class="card-container" id="cardContainer">
            <div class="card" id="card">
                <div class="card-icon-container">
                    <i class="material-icons" id="cardIcon"></i>
                </div>
                <h2 id="cardTask"></h2>
            </div>

            <div class="card-back" id="cardBack">
                <p id="cardDescription"></p>
                <div class="card-quote">
                    <p id="cardQuote"></p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
